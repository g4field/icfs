sleep: 15.0

cache:
  map:
    entry: entry
    case: case
    action: action
    index: index
    log: log
    lock: lock
    current: current

elastic:
  base: "http://icfs-elastic:9200"

store:
  dir: /var/lib/icfs/store

users:
  dir: /var/lib/icfs/users

web:
  css: "/static/icfs.css"
  script: "/static/icfs.js"
  tz: "-04:00"

init:
  user: user1
  urg:
    - name: role1
      type: role

    - name: role2
      type: role

    - name: role3
      type: role

    - name: group1
      type: group

    - name: group2
      type: group

    - name: user1
      type: user
      roles:
        - role2
        - role3
      groups:
        - group2
      perms:
        - "{perm_a}"
        - "{perm_b}"

    - name: user2
      type: user
      roles:
        - role1
        - role2
      groups:
        - group1
      perms:
        - "{perm_b}"

  templates:
    - caseid: template1
      template: "New Template"
      access:
        - perm: "[manage]"
          grant:
            - user1
        - perm: "[write]"
          grant:
            - group1
      entry: "Create new template"
      content: "New template being created"
