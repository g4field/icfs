version: '3'

services:

  icfs-web:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./srv_cert.pem:/etc/nginx/server.crt:ro
      - ./srv_key.pem:/etc/nginx/server.key:ro
      - ./ca_cert.pem:/etc/nginx/ca.crt:ro

  icfs-app:
    image: icfs-ruby
    volumes:
      - icfs-app:/var/lib/icfs
      - ./icfs-app.rb:/usr/local/bin/icfs
      - ./icfs-cfg.yml:/etc/icfs.yml
    command: ["/usr/local/bin/icfs"]

  icfs-elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.7.2
    environment:
      - discovery.type=single-node
    volumes:
      - icfs-es:/usr/share/elasticsearch/data

volumes:
  icfs-app:
  icfs-es:
